kind: project
metadata:
  name: parcheggi
  created: '2024-03-06T14:17:06.627000'
spec:
  functions:
  - url: src/download-all.py
    name: download-all
    kind: job
    image: mlrun/mlrun
    handler: downloader
  - url: src/extract_parkings.py
    name: extract-parkings
    kind: job
    image: mlrun/mlrun
    handler: extract_parkings
  - url: src/aggregate_parkings.py
    name: aggregate-parkings
    kind: job
    image: mlrun/mlrun
    handler: aggregate_parkings
  - url: src/monitor_predictor.py
    name: monitor-predictor
    kind: job
    image: mlrun/mlrun
    handler: monitor_predictor
  - url: src/parkings_to_db.py
    name: to-db
    kind: job
    image: mlrun/mlrun
    handler: to_db
    requirements:
    - sqlalchemy
    - psycopg2-binary
  - url: src/train_predictors.py
    name: predict-day
    kind: job
    image: mlrun/mlrun
    handler: predict_day
    requirements:
    - sqlalchemy
    - psycopg2-binary
    - statsmodels
  - url: src/train_multimodel.py
    name: train-multimodel
    kind: job
    image: mlrun/mlrun
    handler: train_model
    requirements:
    - darts==0.25.0
    - pandas==1.4.4
    - numpy==1.22.4
    - patsy==0.5.2
  - url: src/parkings_last_data.py
    name: parkings-rt
    kind: job
    image: mlrun/mlrun
    handler: parkings_last_data
    requirements:
    - sqlalchemy
    - psycopg2-binary
  workflows:
  - path: ./src/data_update_pipeline.py
    name: data-update-pipeline
    handler: pipeline
  - path: ./src/parking_data_pipeline.py
    name: parking-data-pipeline
    handler: parking_pipeline
  artifacts: []
  conda: ''
  source: git://github.com/ffais/gdb-project-parkings.git#refs/heads/main
  origin_url: git://github.com/ffais/gdb-project-parkings.git#refs/heads/main
  load_source_on_run: true
  desired_state: online
  build:
    commands: []
    requirements: []
  custom_packagers: []
status:
  state: online
